<ng-container *ngIf="auth.user$ | async; then authenticated else guess"></ng-container>

<ng-template #authenticated>

    <!-- DESKTOP -->
    <div class="desktop">
        <mat-toolbar *ngIf="auth.user$ | async as user" color="dark">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <mat-toolbar-row>
                            <div class="brand">
                                <app-brand-logo-container></app-brand-logo-container>
                            </div>

                            <div class="menu">
                                <app-menu-container></app-menu-container>
                            </div>

                            <div class="session">
                                <app-notification-container [user]="user.uid"></app-notification-container>
                                <app-session-container></app-session-container>
                            </div>
                        </mat-toolbar-row>
                    </div>
                </div>
            </div>
        </mat-toolbar>
    </div>

    <!-- MOBILE -->
    <div class="mobile">
        <mat-toolbar *ngIf="auth.user$ | async as user" color="dark">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <mat-toolbar-row>
                            <div class="brand">
                                <app-brand-logo-container></app-brand-logo-container>
                            </div>

                            <div class="session">
                                <app-notification-container [user]="user.uid"></app-notification-container>
                                <app-session-container></app-session-container>
                            </div>

                            <div class="menu">
                                <app-menu-container></app-menu-container>
                            </div>
                        </mat-toolbar-row>
                    </div>
                </div>
            </div>
        </mat-toolbar>
    </div>
</ng-template>

<ng-template #guess>
    <!-- DESKTOP -->
    <div class="desktop">
        <mat-toolbar color="dark">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-toolbar-row>
                            <div class="brand">
                                <app-brand-logo-container></app-brand-logo-container>
                            </div>

                            <div class="menu">
                                <app-menu-container></app-menu-container>
                            </div>

                            <div class="session">
                                <app-session-container></app-session-container>
                            </div>
                        </mat-toolbar-row>
                    </div>
                </div>
            </div>
        </mat-toolbar>
    </div>

    <!-- MOBILE -->
    <div class="mobile">
        <mat-toolbar color="dark">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <mat-toolbar-row>
                            <div class="brand">
                                <app-brand-logo-container></app-brand-logo-container>
                            </div>

                            <div class="session">
                                <app-session-container></app-session-container>
                            </div>

                            <div class="menu">
                                <app-menu-container></app-menu-container>
                            </div>
                        </mat-toolbar-row>
                    </div>
                </div>
            </div>
        </mat-toolbar>
    </div>
</ng-template>
