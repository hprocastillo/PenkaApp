<div class="match-container">
    <!-- date -->
    <div class="date">
        <p>{{singleMatch.startDate}}&nbsp;{{singleMatch.startTime}}</p>
    </div>
    <div class="teams">
        <p class="teams-font">{{singleMatch.homeTeamAlias}}</p>
        <img class="home-flag-team" src="{{singleMatch.homeTeamFlag}}" alt="{{singleMatch.homeTeamName}}">

        <!-- My Gamble -->
        <ng-container *ngIf="gambles$ | async as gambles">
            <ng-container
                *ngFor="let g of gambles | filterUserId:user.uid | filterSingleMatchId:match.singleMatchId | filterCodePenka:codePenka">
                <!-- Home Team Score -->
                <ng-container *ngIf="g.homeTeamScore; else noHomeScore">
                    <p class="home-score">{{g.homeTeamScore}}</p>
                </ng-container>
                <ng-template #noHomeScore>
                    <p class="home-score">-</p>
                </ng-template>
                <!----->
                <p class="separator">:</p>
                <!-- Visit Team Score --->
                <ng-container *ngIf="g.visitTeamScore; else noVisitScore">
                    <p class="visit-score">{{g.visitTeamScore}}</p>
                </ng-container>
                <ng-template #noVisitScore>
                    <p class="home-score">-</p>
                </ng-template>
            </ng-container>
        </ng-container>
        <!---->
        <img class="visit-flag-team" src="{{singleMatch.visitTeamFlag}}" alt="{{singleMatch.visitTeamName}}">
        <p class="teams-font">{{singleMatch.visitTeamAlias}}</p>
    </div>

    <ng-container *ngIf="gambles$ | async as gambles">
        <div class="gamble">
            <div class="score-gamble">
                <p>{{singleMatch.homeTeamScore}}&nbsp;-&nbsp;{{singleMatch.visitTeamScore}}</p>
            </div>
            <ng-container
                *ngFor="let g of gambles | filterUserId:user.uid | filterSingleMatchId:match.singleMatchId | filterCodePenka:codePenka">

                <ng-container *ngIf="g.scoreAchieved >= 3">
                    <div class="score-win">
                        <p class="score-fonts">+{{g.scoreAchieved}}</p>
                    </div>
                </ng-container>

                <ng-container *ngIf="g.scoreAchieved == 1">
                    <div class="score-draw">
                        <p class="score-fonts">+{{g.scoreAchieved}}</p>
                    </div>
                </ng-container>

                <ng-container *ngIf="g.scoreAchieved == 0">
                    <div class="score-loss">
                        <p class="score-fonts">{{g.scoreAchieved}}</p>
                    </div>
                </ng-container>

                <ng-container *ngIf="g.scoreAchieved == null">
                    <div class="score-waiting">
                        <p class="score-fonts">-</p>
                    </div>
                </ng-container>

            </ng-container>

        </div>
    </ng-container>

</div>
