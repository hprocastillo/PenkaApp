<div class="row">
    <div class="col-xs-9 col-lg-10">
        <div class="box">
            <p class="section-title">Penkas Populares</p>
        </div>
    </div>
    <div class="col-xs-3 col-lg-2">
        <div class="box">
            <a mat-button [routerLink]="['/penka/join']" class="arrow-watch-all">
                Ver Todos
                <mat-icon fontSet="material-icons-outlined">arrow_right_alt</mat-icon>
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="box">
            <ul class="list-horizontal">
                <li class="item-horizontal" *ngFor="let f of filterParticipants | filterDuplicates">
                    <app-penka [codePenka]="f.codePenka"></app-penka>
                </li>
            </ul>
        </div>
    </div>
</div>
