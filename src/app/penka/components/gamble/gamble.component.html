<div class="row header-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <p class="header-page-title">Mis Jugadas</p>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="container">
    <app-back-space></app-back-space>
    <br>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="box">
                <div class="card-gamble">
                    <div class="card-gamble-content">

                        <ng-container *ngIf="penka.typePenka === 'template'">
                            <div *ngIf="ListMatches$ | async as listMatches">
                                <ul>
                                    <li *ngFor="let lm of listMatches | filterCodeTemplate:penka.codeTemplate | filterStatus:'1'">
                                        <app-match-gamble [match]="lm" [codePenka]="penka.codePenka"
                                                          [format]="penka.formatName"></app-match-gamble>
                                    </li>
                                </ul>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="penka.typePenka === 'singleMatches'">
                            <div *ngIf="ListMatches$ | async as listMatches">
                                <ul>
                                    <li *ngFor="let lm of listMatches | filterCodePenka:penka.codePenka | filterStatus:'1'">
                                        <app-match-gamble [match]="lm" [codePenka]="penka.codePenka"
                                                          [format]="penka.formatName"
                                                          [userId]="user.uid"></app-match-gamble>
                                    </li>
                                </ul>
                            </div>
                        </ng-container>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
