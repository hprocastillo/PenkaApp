<div class="row">
    <div class="col-lg-12">
        <ng-container *ngIf="penka$ | async as penka">
            <div *ngFor="let p of penka | filterStatus:status">

                <mat-card class="card-penka">

                    <!-- Header -->
                    <mat-card-header class="card-penka-header">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-5">
                                    <p class="card-header-title">{{p.name}}</p>
                                    <p class="card-header-subTitle">{{p.makerName}}</p>
                                </div>
                                <div class="col-lg-2 col-lg-offset-5">
                                    <button mat-stroked-button class="btn-watch" (click)="goWatch(p.id)">
                                        Ver mas
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-card-header>

                    <!-- Body -->
                    <mat-card-content class="card-penka-content">
                        <br>
                        <div class="row">

                            <!-- Section Participants -->
                            <div class="col-lg-4 participants-section">
                                <p class="title-section">Puntajes</p>
                                <ng-container *ngIf="participants$ | async as participants">
                                    <ul class="mat-nav-list list-participants">
                                        <li class="mat-list-item list-participants-item"
                                            *ngFor="let p of participants | filterCodePenka:codePenka">
                                            <div class="row between-xs participant">
                                                <p class="label-participant">{{p.userName}}</p>
                                                <p class="label-participant">{{p.accumulatedScore}}&nbsp;pts</p>
                                            </div>
                                            <hr>
                                        </li>
                                    </ul>
                                </ng-container>
                            </div>

                            <!-- Section gambles -->
                            <div class="col-xs-4 gambles-section">
                                <p class="title-section">Partidos Jugados</p>
                                <ng-container *ngIf="listMatches$ | async as listMatches">

                                    <div *ngIf="p.typePenka ==='template'">
                                        <ul class="mat-nav-list list-matches">
                                            <li class="mat-list-item list-matches-items"
                                                *ngFor="let lm of listMatches | filterCodeTemplate:p.codeTemplate | filterStatus:'1'; let x=index">
                                                <div *ngIf="x <= 3">
                                                    <app-match-mini-gamble
                                                        [matchDate]="lm.startDate"
                                                        [homeTeamFlag]="lm.homeTeamFlag"
                                                        [visitTeamFlag]="lm.visitTeamFlag"
                                                    ></app-match-mini-gamble>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                    <div *ngIf="p.typePenka ==='singleMatches'">
                                        <ul class="mat-nav-list list-matches">
                                            <li class="mat-list-item list-matches-items"
                                                *ngFor="let lm of listMatches | filterCodePenka:p.codePenka | filterStatus:'1'; let x=index">
                                                <div *ngIf="x <= 3">
                                                    <app-match-mini-gamble
                                                        [matchDate]="lm.startDate"
                                                        [homeTeamFlag]="lm.homeTeamFlag"
                                                        [visitTeamFlag]="lm.visitTeamFlag"
                                                    ></app-match-mini-gamble>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>


                                </ng-container>
                            </div>
                            <div class="col-xs-4 matches-section">
                                <p class="title-section">Proximos Partidos</p>
                                <ng-container *ngIf="listMatches$ | async as listMatches">

                                    <!-- List matches from template -->
                                    <div *ngIf="p.typePenka === 'template'">
                                        <ul class="mat-nav-list list-matches">
                                            <li class="mat-list-item list-matches-items"
                                                *ngFor="let lm of listMatches | filterCodeTemplate:p.codeTemplate | filterStatus:'1'; let x = index">
                                                <div *ngIf="x <= 3">
                                                    <app-match-mini
                                                        [matchDate]="lm.startDate"
                                                        [homeTeamFlag]="lm.homeTeamFlag"
                                                        [visitTeamFlag]="lm.visitTeamFlag"
                                                    ></app-match-mini>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                    <!-- List matches from single matches -->
                                    <div *ngIf="p.typePenka === 'singleMatches'">
                                        <ul class="mat-nav-list list-matches">
                                            <li class="mat-list-item list-matches-items"
                                                *ngFor="let lm of listMatches | filterCodePenka:p.codePenka | filterStatus:'1'; let x = index">
                                                <div *ngIf="x <= 3">
                                                    <app-match-mini
                                                        [matchDate]="lm.startDate"
                                                        [homeTeamFlag]="lm.homeTeamFlag"
                                                        [visitTeamFlag]="lm.visitTeamFlag"
                                                    ></app-match-mini>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>


                                </ng-container>
                                <br>
                                <button mat-button class="btn-goGamble">
                                    Llenar resultados
                                </button>
                                <br>
                                <br>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
